<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libry Video.JS</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      "
    >
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="400"
        height="264"
        poster="imagem-4.jpg"
        data-setup="{}"
      >
        <source src="cr7.mp4" type="video/mp4" />
      </video>

      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="800"
        height="400"
        poster="imagem-3.jpg"
        data-setup="{}"
      >
        <source src="RoseOnBr.mp4" type="video/mp4" />
      </video>

      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="400"
        height="264"
        poster="imagem-3.jpg"
        data-setup="{}"
      >
        <source src="cr7_.mp4" type="video/mp4" />
      </video>

      <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    </div>
  </body>
</html>
